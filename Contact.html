<!-- form ->label->input
mailto: opens default mail client and puts in email adress in code.
enctype(text/plain): specifies that data in form is encoded in plain text.

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Contact</h1>
    <p>Email: gosit001@ucr.edu<br />
      Phone: (562) 650-9590</p>

      <form class="" action="mailto:gosit001@ucr.edu" method="post" enctype="text/plain">
        <label>Name:</label>
        <input type="text" name="name" value=""><br>
        <label>Email:</label>
        <input type="Email" name="email" value=""><br />
        <label>Message:</label><br />
        <textarea name="message" rows="10" cols="30"></textarea><br />
        <input type="submit" name=""  />
      </form>
  </body>
</html>
